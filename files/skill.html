<!-- Skills Section -->
<h1 class=" max-w-[80%] m-auto text-6xl multiColor pb-5">
    <span>My Skill</span>
</h1>
<div class="max-w-6xl mx-auto px-4 py-12">

  <!-- Frontend -->
  <h3 class="text-xl font-semibold text-gray-700 mb-4">Frontend</h3>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 mb-10">
    <!-- HTML -->
    <div class="bgTransprarent p-4 rounded-xl shadow hover:shadow-sm transition">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML" class="w-12 h-12 mx-auto">
      <p class="text-center mt-2 font-medium text-gray-700">HTML</p>
    </div>
    <!-- CSS -->
    <div class="bgTransprarent p-4 rounded-xl shadow hover:shadow-md transition">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS" class="w-12 h-12 mx-auto">
      <p class="text-center mt-2 font-medium text-gray-700">CSS</p>
    </div>
    <!-- JavaScript -->
    <div class="bgTransprarent p-4 rounded-xl shadow hover:shadow-md transition">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" class="w-12 h-12 mx-auto">
      <p class="text-center mt-2 font-medium text-gray-700">JavaScript</p>
    </div>
    <!-- React -->
    <div class="bgTransprarent p-4 rounded-xl shadow hover:shadow-md transition">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React" class="w-12 h-12 mx-auto">
      <p class="text-center mt-2 font-medium text-gray-700">React</p>
    </div>
    <!-- Tailwind -->
    <div class="bgTransprarent p-4 rounded-xl shadow hover:shadow-md transition">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-plain.svg" alt="Tailwind CSS" class="w-12 h-12 mx-auto">
      <p class="text-center mt-2 font-medium text-gray-700">Tailwind CSS</p>
    </div>
  </div>

  <!-- Backend -->
  <h3 class="text-xl font-semibold text-gray-700 mb-4">Backend</h3>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 mb-10">
    <!-- Node.js -->
    <div class="bgTransprarent p-4 rounded-xl shadow hover:shadow-md transition">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js" class="w-12 h-12 mx-auto">
      <p class="text-center mt-2 font-medium text-gray-700">Node.js</p>
    </div>
    <!-- Express.js -->
    <div class="bgTransprarent p-4 rounded-xl shadow hover:shadow-md transition">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/express/express-original.svg" alt="Express.js" class="w-12 h-12 mx-auto bg-white p-1 rounded">
      <p class="text-center mt-2 font-medium text-gray-700">Express.js</p>
    </div>
  </div>

  <!-- Database -->
  <h3 class="text-xl font-semibold text-gray-700 mb-4">Database</h3>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
    <!-- MongoDB -->
    <div class="bgTransprarent p-4 rounded-xl shadow hover:shadow-md transition">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" alt="MongoDB" class="w-12 h-12 mx-auto">
      <p class="text-center mt-2 font-medium text-gray-700">MongoDB</p>
    </div>
    <!-- MySQL -->
    <div class="bgTransprarent p-4 rounded-xl shadow hover:shadow-md transition">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="MySQL" class="w-12 h-12 mx-auto">
      <p class="text-center mt-2 font-medium text-gray-700">MySQL</p>
    </div>
  </div>
</div>
